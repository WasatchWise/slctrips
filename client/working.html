<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLC Trips - Utah Adventure Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: clamp(1.25rem, 4vw, 2rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            opacity: 0.8;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SLC Trips</h1>
        
        <p>Discover Utah's hidden gems, epic views, and endless adventures</p>
        
        <div class="buttons">
            <button onclick="alert('Explore Destinations clicked!')">
                Explore Destinations →
            </button>
            
            <button onclick="alert('Search Places clicked!')">
                Search Places
            </button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">1000+</div>
                <div class="stat-label">Destinations</div>
            </div>
            <div class="stat">
                <div class="stat-number">29</div>
                <div class="stat-label">Counties</div>
            </div>
            <div class="stat">
                <div class="stat-number">2034</div>
                <div class="stat-label">Olympics Ready</div>
            </div>
        </div>
        
        <div class="success-message">
            ✅ This is working! No React, no JavaScript errors, just pure HTML/CSS beauty.
        </div>
    </div>
</body>
</html>
